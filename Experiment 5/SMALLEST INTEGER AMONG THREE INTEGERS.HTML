<!DOCTYPE html>
<html>
<head>
    <title>Smallest Number Finder</title>
    <script>
        function findSmallestNumber(){
            let firstNumberInput=document.getElementById("firstNumber");
            let secondNumberInput=document.getElementById("secondNumber");
            let thirdNumberInput=document.getElementById("thirdNumber");
            let resultContainer=document.getElementById("result");

            let firstNumber=parseFloat(firstNumberInput.value);
            let secondNumber=parseFloat(secondNumberInput.value);
            let thirdNumber=parseFloat(thirdNumberInput.value);

            if(!isNaN(firstNumber) && !isNaN(secondNumber) && !isNaN(thirdNumber)) {
                let smallestNumber=findSmallest(firstNumber, secondNumber, thirdNumber);
                resultContainer.textContent="The smallest number is: " + smallestNumber;
            }else{
                resultContainer.textContent="Invalid input. Please enter valid numbers.";
            }
        }

        function findSmallest(num1,num2,num3) {
            if (num1 <= num2 && num1<=num3) {
                return num1;
            } else if (num2 <= num1 && num2 <= num3) {
                return num2;
            } else {
                return num3;
            }
        }
    </script>
</head>
<body>
    <h1>Smallest Number Finder</h1>
    
    <label for="firstNumber">Enter the First Number: </label>
    <input type="number" id="firstNumber">
    <br><br>
    
    <label for="secondNumber">Enter the Second Number: </label>
    <input type="number" id="secondNumber">
    <br><br>

    <label for="thirdNumber">Enter the Third Number: </label>
    <input type="number" id="thirdNumber">
    <br><br>

    <button onclick="findSmallestNumber()">Find Smallest Number</button>

    <div id="result"></div>
</body>
</html>
