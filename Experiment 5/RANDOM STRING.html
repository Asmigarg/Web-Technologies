<!DOCTYPE html>
<html>
  <head>
    <title>Random String Generator</title>
  </head>
  <body>
    <h2>Random String Generator</h2>
    <label for="stringLength">Enter string length:</label>
    <input type="number" id="stringLength" name="stringLength" min="1" value=" " placeholder="Enter the size"><br><br>
    <button onclick="generateRandomString()">Generate</button>
    <p id="result"></p>

    <script>
      function generateRandomString() {
        const length = document.getElementById("stringLength").value;
        let result = "";
        const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
        for (let i = 0; i < length; i++) {
          result += characters.charAt(Math.floor(Math.random() * characters.length));
        }
        document.getElementById("result").innerHTML = result;
      }
    </script>
  </body>
</html>
