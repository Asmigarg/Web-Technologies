<!DOCTYPE html>
<html>
<head>
    <title>Capitalize Words</title>
    <script>
        function capitalizeWords(inputString) {
            let words=inputString.split(" ");

            let capitalizeWords=words.map(function(word) {
                return word.charAt(0)+word.charAt(1).toUpperCase() + word.slice(2);
            });

            let resultString=capitalizeWords.join(" ");
            return resultString;
        }

        function displayResult(){
            let inputString=document.getElementById("inputString").value;
            let result=capitalizeWords(inputString);
            document.getElementById("output").textContent = result;
        }
    </script>
</head>
<body>
    <h1>Capitalize Words</h1>

    <label for="inputString">Enter a string:</label>
    <input type="text" id="inputString">

    <button onclick="displayResult()">Capitalize Words</button>

    <div id="output"></div>
</body>
</html>
