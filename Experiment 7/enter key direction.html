<!DOCTYPE html>
<html>
<body>
<h2>Enter Key Detection Example</h2>
<input type="text" id="myInput">
<script>
var input = document.getElementById("myInput");
input.addEventListener("keydown", function(event) {
  if (event.key === "Enter") {    
    event.preventDefault();
    alert("Enter key was pressed!");
  }
});
</script>
</body>
</html>
