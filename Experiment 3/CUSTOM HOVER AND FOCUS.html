<!DOCTYPE html>
<html>
<head>
    <title>Navigation Menu</title>
    <style>
        body{
            scroll-behavior: smooth;
        }
        nav{
            background-color: #04346a;
            padding: 20px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
        }

        nav ul li {
            position: relative;
            transition: transform 0.3s ease;
        }

        nav ul li a {
            display: block;
            padding: 15px;
            color: #fff;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        nav ul li:hover,
        nav ul li:focus {
            transform: translateY(-5px);
        }

        nav ul li:hover a,
        nav ul li:focus a {
            transform: translateY(-5px);
        }

        nav ul li::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: rgb(227, 22, 18);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        nav ul li:hover::after,
        nav ul li:focus::after {
            transform: scaleX(1);
        }

        .active::after {
            transform: scaleX(1);
        }

        .hamburger {
            display: none;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 5px;
            transition: transform 0.3s ease;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            nav ul {
                display: none;
            }

            nav ul.show {
                display: block;
            }
        }
    </style>
    <script>
        function toggleMenu() {
            const menu = document.querySelector('nav ul');
            menu.classList.toggle('show');
        }

        function setActiveLink(path) {
            const links = document.querySelectorAll('nav ul li a');
            links.forEach(link => {
                if (link.getAttribute('href') === path) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }

        document.querySelector('.hamburger').addEventListener('click', toggleMenu);

        const paths = ['#home', '#about', '#services', '#contact'];
        paths.forEach(path => {
            if (window.location.hash === path) {
                setActiveLink(path);
            }
        });
    </script>
</head>
<body>
    <nav>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <ul>
            <li><a href="#home" onclick="setActiveLink('#home')">Home</a></li>
            <li><a href="#about" onclick="setActiveLink('#about')">About</a></li>
            <li><a href="#services" onclick="setActiveLink('#services')">Services</a></li>
            <li><a href="#contact" onclick="setActiveLink('#contact')">Contact</a></li>
        </ul>
    </nav>
    <!-- Add your content here -->
    <div id="home">
        <h1>Welcome to the Home Page</h1>
        <p>This is the home page of the website.</p>
    </div>
    <div id="about">
        <h1>About Us</h1>
        <p>This is the about us page of the website.</p>
    </div>
    <div id="services">
        <h1>Our Services</h1>
        <p>This is the services page of the website.</p>
    </div>
    <div id="contact">
        <h1>Contact Us</h1>
        <p>This is the contact us page of the website.</p>
    </div>
</body>
</html>
