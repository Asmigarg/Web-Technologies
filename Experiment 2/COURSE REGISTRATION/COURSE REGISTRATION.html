<html>
<head>
    <title> Course Registration </title>
    <link rel = "stylesheet" href = "styles1.css">
</head>
<body>
    <div class="container">
        <header>
            <h1> Student Course Registration </h1>
            <form>
                <div>
                    <label for = "stu_name"> <b> Student Name: </b> </label>
                    <input type = "text" id = "stu_name" name = "stu_name" placeholder = "Enter your Name">
                </div>
                <div>
                    <label for = "age"> <b> Age: </b> </label>
                    <input type = "number" id = "age" name = "age" placeholder = "Enter your Age">
                </div>
                <div>
                    <label for = "dob" class = "dateofbirth"> <b> Date of Birth: </b> </label>
                    <input type = "date" id = "dob" name = "dob">
                </div>

                <div>
                    <label for = "course"> <b> Select your Course from Drop-Down: </b> </label>
                    <select id = "course">
			<option value = "Course"> Course </option>
                        <option value = "B.Tech"> B.Tech </option>
                        <option value = "BCA"> BCA </option>
                        <option value = "BBA"> BBA </option>
                        <option value = "BA"> BA </option>
                    </select>
                </div>
                <button type = "submit"> Submit </button>
            </form>
        </header>
    </div>
</body>
</html>
